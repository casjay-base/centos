# =========================================================
#  🕰️ Timesyncd Configuration
#  – Branded Pool Client: Uses pool.ntp.org vendor zone: casjay.pool.ntp.org
# =========================================================

[Time]

# 🔹 Preferred upstreams for fast sync
NTP=time.aws.com time.google.com time-a-g.nist.gov ntp1a.versadns.com time.cloudflare.com utcnist2.colorado.edu

# 🔁 Fallback to vendor-branded pool for redundancy
FallbackNTP=0.casjay.pool.ntp.org 1.casjay.pool.ntp.org 2.casjay.pool.ntp.org 3.casjay.pool.ntp.org

# 🧠 Enable syncing RTC (if hardware supports it)
RTC=true

# 🚫 Reject distant/invalid time sources
RootDistanceMaxSec=5
