# =========================================================
#  🕰️ NTP Configuration – Public, Secure, and Resilient
#  🔧 Hardened with Branded NTP Pool: casjay.pool.ntp.org
#  💻 Compatible with Servers, VMs, and Containers
# =========================================================

# =========================================================
# 🌐 Upstream Time Sources (Branded via NTP Pool)
# =========================================================
server         0.casjay.pool.ntp.org    iburst
server         1.casjay.pool.ntp.org    iburst
server         2.casjay.pool.ntp.org    iburst
server         3.casjay.pool.ntp.org    iburst

# =========================================================
# 💾 Drift and Leap File Paths
# =========================================================
driftfile      /var/lib/ntp/ntp.drift
leapfile       /var/lib/ntp/leap-seconds.list

# =========================================================
# 📊 Statistics and Logging
# =========================================================
statsdir       /var/lib/ntp/stats/
statistics     loopstats peerstats clockstats
filegen        loopstats  file loopstats  type day enable
filegen        peerstats  file peerstats  type day enable
filegen        clockstats file clockstats type day enable

# =========================================================
# 🛡️ Access Control Restrictions
# =========================================================
restrict       default kod limited nomodify noquery notrap
restrict      -6 default kod limited nomodify noquery notrap
restrict       127.0.0.1
restrict      -6 ::1
restrict       source limited kod nomodify notrap

# =========================================================
# 🚦 MRU Rate Limiting to Prevent Abuse
# =========================================================
mru            maxmem     256
mru            mindepth   512
mru            maxdepth   1024
mru            mincount   5
mru            maxage     86400

# =========================================================
# 🪄 VM / Container Compatibility
# =========================================================
tinker         panic 0

# =========================================================
# ✅ End of Configuration
# =========================================================
